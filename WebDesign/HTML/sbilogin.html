<!DOCTYPE html>
<html>
    <head>
        <title>Sbi Online Login Form</title>
    </head>
    <body>
        <h2> Login Form</h2>
    
    <form action="/login">
        <label>User Name</label>
        <input type="text" value="" placeholder="Please Enter User Name">

        <br/> <br/>
        <label>Password</label>
        <input type="password" value="" placeholder="Please Enter Password">
        
        <br/> <br/>
        <label> Image Captcha</label>
        <input type="radio">

        <br/> <br/>
        <label> Audio Captcha</label>
        <input type="radio">
        
        <br/> <br/>
        <label>Enable Virtual Keyboard</label>
        <input type="checkbox">
        
        <br/> <br/>
        <input type="submit">
        <input type="reset">
        






    </form>
    </body>

</html>
